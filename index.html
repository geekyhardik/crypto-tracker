<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Crypto Tracker</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <h1 class="col-md-7 text-center">Crypto Tracker</h1>
            <h4 class="col-md-7 text-center">By Ishan Ahmed</h4>
            <div class="col-md-7 row justify-content-center">
                <div class="col-10">
                    <form action="" id="searchForm">
                        <div class="form-row">
                            <div class="col-11 form-group">
                                <label for="xyz"><b>Coin Type:</b></label>
                            </div>
                        </div>
                        <select name="coinType" class="form-control m-2" id="xyz">
                            <option value="bitcoin">Bitcoin</option>
                            <option value="dogecoin">Dogecoin</option>
                            <option value="ethereum">Ethereum</option>
                            <option value="polkadot">Polkadot</option>
                            <option value="tether">Tether</option>
                        </select>
                        <button type="submit" class="col-12 btn btn-primary m-2">Get Price</button>
                    </form>
                </div>
            </div>
            <div class="col-md-7 text-center row justify-content-center">
                <table class="col-md-7 m-2 text-center" border="1px" id="tableResult">


                </table>

            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="FRONTEND.js"></script>

</body>


</html>
